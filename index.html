<!doctype html>
<html ng-app="theApp">

  <head>
    <meta charset="utf-8">
     <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="main.js"></script>
  </head>

  <body ng-controller="MainCtrl">
    
<div class='container-fluid' ng-controller="TypeaheadCtrl">

    <h4>Asynchronous results 2</h4>
    <input type="text" ng-model="asyncSelected2" placeholder="Enter Name" typeahead="person as person.name for person in getPerson($viewValue)" typeahead-template-url="customTemplate.html" typeahead-on-select="oneSelected($value)" class="form-control">    
    <pre>Model: {{asyncSelected2 | json}}</pre>

</div>

  <script type="text/ng-template" id="customTemplate.html">
    <a>
        <img ng-src="{{person.image}}" width="16">
        <span bind-html-unsafe="person"></span>
        <span bind-html-unsafe="person.name | typeaheadHighlight:query"></span>
    </a>
  </script>


  </body>

</html>
