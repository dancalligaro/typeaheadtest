<!doctype html>
<html ng-app="theApp">

  <head>
    <meta charset="utf-8">
     <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.min.js"></script>
    <script src="main.js"></script>
  </head>

  <body ng-controller="MainCtrl">
    
<div class='container-fluid' ng-controller="TypeaheadCtrl">

    <input type="text" ng-model="asyncSelected2" placeholder="Enter Name" typeahead="person as person.name for person in getPerson($viewValue)" typeahead-template-url="customTemplate.html" typeahead-on-select="oneSelected($value)" class="form-control">    

  <div>Selected: </div>
  <ul>
    
    <li ng-repeat="item in selected">
      <button ng-click="removeThis($index)">X</button>
      <img ng-src="{{item.image}}" width="30" />
      <span>{{item.name}}</span>
    </li>

  </ul>


</div>

  <script type="text/ng-template" id="customTemplate.html">
    <a>
        <img ng-src="{{match.model.image}}" width="30">
        <span bind-html-unsafe="match.model.name | typeaheadHighlight:query"></span>
    </a>
  </script>


  </body>

</html>
